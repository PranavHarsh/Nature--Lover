<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Text Animation</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="box">
    <span class="l-top"></span>
    <span class="l-left"></span>
    <div class="box-inner">
      <span class="hover-me">Hover me!</span>
      <span class="hi">Hi!</span>
      <span class="message">This is a pure CSS Text Animation</span>
    </div>
    <span class="l-right"></span>
    <span class="l-bottom"></span>
</div>
</div>
</body>
</html>
