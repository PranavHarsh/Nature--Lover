<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="goPro">
      <div class="top-case"></div>
      <div class="button-group">
        <div class="button"></div>
        <div class="button-wrapper">
          <div class="button-left"></div>
        </div>
      </div>
      <div class="goPro-body">
        <div class="body-border center">
          <div class="body-face center">
            <div class="display">
              <div class="sensor-group">
                <div class="sensor sensor-top"></div>
                <div class="sensor sensor-bottom"></div>
              </div>
              <div class="display-screen">
                <div class="grid-container">
                  <div class="box box1"></div>
                  <div class="box box2"></div>
                  <div class="box box3"></div>
                  <div class="box box4"></div>
                  <div class="box box5"></div>
                  <div class="box box6"></div>
                  <div class="box box7"></div>
                </div>
              </div>
              <div class="button-front"></div>
              <div class="logo"></div>
              <div class="version"></div>
            </div>
            <div class="glare">
              <div class="glare-top"></div>
              <div class="glare-bottom"></div>
            </div>
            <div class="camera-lens">
              <div class="housing">
                <div class="focus-outer">
                  <div class="focus-mid">
                    <div class="focus-inner"></div>
                  </div>
                </div>
                <div class="reflections"></div>
                <div class="lens-flare-lg"></div>
                <div class="lens-flare-sm"></div>
              </div>
            </div>
            <div class="housing-shadow"></div>
          </div>
        </div>
        <div class="body-shadow"></div>
        <div class="pin-right"></div>
        <div class="post-left"></div>
        <div class="post-right"></div>
        <div class="clamp-left"></div>
        <div class="clamp-mid"></div>
        <div class="clamp-right"></div>
        <div class="base"></div>
        <div class="base-inner"></div>
        <div class="handle">
          <div class="grip"></div>
          <div class="cap-left"></div>
          <div class="cap-right"></div>
          <div class="cap-bottom-left"></div>
          <div class="cap-bottom-right"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
