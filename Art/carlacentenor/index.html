<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fruit</title>
</head>
<body>
    <div class="container">
        <div class="pineapple">
          <div class="head-p">
           <div class="eye eye-l"></div>
            <div class="eye eye-r"></div>
            <div class="blush blush-l"></div>
             <div class="blush blush-r"></div>
            <div class="mouth">
              <div class="mouth-pair"></div>
              <div class="mouth-smile">
                <div class="tongue"></div>
              </div>
            </div>
          </div>
            <div class="leaf-g">
              <div class="leaf leaf-1"></div>
              <div class=" leaf leaf-2"></div>
               <div class="leaf leaf-3"></div>
               <div class="leaf leaf-4"></div>
          </div>
          
        </div>
        <div class="watermelon">
          <div class="hide-w"></div>
          <div class="watermelon-head">
            <div class="watermelon-white">
              <div class="watermelon-red">
                <div class="eye-watermelon eye-w-l"></div>
                 <div class="eye-watermelon eye-w-r"></div>
                <div class="blush-w blush-w-l"></div>
                  <div class="blush-w blush-w-r"></div>
                  <div class="mouth-w-1">
                    <div class="hide-red"></div>
                    <div class="mouth-w-2"></div>
                </div>
                  
              
              </div>
            </div>
          </div>
        </div>
        
      </div>
     
</body>
</html>
